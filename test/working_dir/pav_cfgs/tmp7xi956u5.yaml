
# CONFIG_DIRS(list): Paths to search for Pavilion config files. Pavilion configs
# (other than this core config) are searched for in the given order. In the case
# of identically named files, directories listed earlier take precedent.
config_dirs:

# (Path)
- /home/pflarr/repos/pavilion/test/data/pav_config_dir
- /home/pflarr/repos/pavilion/lib/pavilion

# WORKING_DIR(required Path): Where pavilion puts it's run files, downloads, etc.
working_dir: /home/pflarr/repos/pavilion/test/working_dir

# DISABLE_PLUGINS(list): Allows you to disable plugins by '<type>.<name>'. For
# example, 'module.gcc' would disable the gcc module wrapper.
disable_plugins: [

  # (str)
]

# SHARED_GROUP(str): Pavilion can automatically set group permissions on all
# created files, so that users can share relevant results, etc.
shared_group:

# UMASK(str): The umask to apply to all files created by pavilion. This should be
# in the format needed by the umask shell command.
umask: 0002

# LOG_FORMAT(str): The log format to use for the pavilion logger. Uses the modern
# '{' format style. See: https://docs.python.org/3/library/logging.html#logrecord-
# attributes
log_format: '{asctime}, {levelname}, {hostname}, {name}: {message}'

# LOG_LEVEL(str): The minimum log level for messages sent to the pavilion logfile.
# Choices: debug, info, warning, error, critical
log_level: info

# RESULT_LOG(Path): Results are put in both the general log and a specific results
# log. This defaults to 'results.log' in the working directory.
result_log: /home/pflarr/repos/pavilion/test/working_dir/results.log

# WGET_TIMEOUT(int): How long to wait on web requests before timing out. On
# networks without internet access, zero will allow you to spot issues faster.
wget_timeout: 5

# PROXIES(ConfigDict): Proxies, by protocol, to use when accessing the internet.
# Eg: http: 'http://myproxy.myorg.org:8000'
proxies:

  # (str)
  http: http://proxyout.lanl.gov:8080
  https: http://proxyout.lanl.gov:8080
  ftp: http://proxyout.lanl.gov:8080

# NO_PROXY(list): A list of DNS suffixes to ignore for proxy purposes. For
# example: 'blah.com' would match 'www.blah.com', but not 'myblah.com'.
no_proxy:

# (str)
- lanl.gov

# ENV_SETUP(list): A list of commands to be executed at the beginning of every
# kickoff script.
env_setup: [

  # (str)
]

# DEFAULT_RESULTS(ConfigDict): Each of these will be added as a constant result
# parser with the corresponding key and constant value. Generally, the values
# should contain a pavilion variable of some sort to resolve.
default_results:

  # (str)
  def_results_test: '{{pav.user}}'
