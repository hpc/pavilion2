_base:
    variables:
        var1: [1, 2]
        var2: 35

    run:
        cmds:
            - 'echo "hello world 72"'

basic:
    inherits_from: _base

    result_parse:
        regex:
            world: {regex: 'world (\d+)'}

    result_evaluate:
        result: 'world < 100'
        other: 'world * {{var2}}'

permuted:
    inherits_from: _base

    permute_on: ['var1']

    result_parse:
        regex:
            world: {regex: 'world (\d+)'}

    result_evaluate:
        result: 'world < 50 * {{var1}}'
        other: 'world * {{var1}} + {{var2}}'

