a_error:
    schedule:
        nodes: 42
    scheduler: dummy
    run:
        cmds:
            - '{{sched.launch}} echo "foo"'

b_skipped:
    inherits_from: a_error

    # Always skip
    only_if:
        "nope": "nyarp"

c_other_error:
    inherits_from: a_error

    run:
        cmds:
            - "This variable does not exist: {{no_exist}}"

d_no_nodes:
    inherits_from: a_error

    schedule:
        nodes: 5
        reservation: 'no_exist'
