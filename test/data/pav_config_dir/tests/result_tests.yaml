_base:
    variables:
        var1: [1, 2]
        var2: 35

    run:
        cmds:
            - 'echo "hello world 72"'

basic:
    inherits_from: _base

    results:
        parse:
            regex:
                key: world
                regex: 'world (\d+)'

        evaluate:
            result: 'world < {{var2}}'
            other: 'world * {{var2}}'

per:
    inherits_from: _base

    permute_on: ['var1']
    results:
        parse:
            regex:
                key: world
                regex: 'world (\d+)'

        evaluate:
            result: 'world < {{var2}}'
            other: 'world * {{var1}} + {{var2}}'

