test1:
    build:
        cmds:
            - 'echo "and I say hello"'
    run:
        cmds: 
            - 'echo "Hello"'

test2:
    inherits_from: test1
    build:
        cmds_extend_before:
            - 'echo "You say goodbye"'
    run:
        cmds_extend_after: 
            - 'echo ", hello"'

test3:
    inherits_from: test2
    run:
        cmds_extend_after:
            - 'echo "I dont know why you say goodbye,"'
            - 'echo "I say hello"'
